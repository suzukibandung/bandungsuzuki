    const Carousel = ({ images, autoPlayInterval = 5000 }) => {
      const [currentIndex, setCurrentIndex] = React.useState(0);

      const goToPrevious = () => {
        const isFirstSlide = currentIndex === 0;
        const newIndex = isFirstSlide ? images.length - 1 : currentIndex - 1;
        setCurrentIndex(newIndex);
      };

      const goToNext = React.useCallback(() => {
        const isLastSlide = currentIndex === images.length - 1;
        const newIndex = isLastSlide ? 0 : currentIndex + 1;
        setCurrentIndex(newIndex);
      }, [currentIndex, images.length]);

      const goToSlide = (slideIndex) => {
        setCurrentIndex(slideIndex);
      };

      React.useEffect(() => {
        if (autoPlayInterval) {
          const slideInterval = setInterval(goToNext, autoPlayInterval);
          return () => clearInterval(slideInterval);
        }
      }, [goToNext, autoPlayInterval]);

      if (!images || images.length === 0) {
        return null;
      }

      return (
        <div className="h-[70vh] min-h-[500px] w-full m-auto relative group" role="region" aria-roledescription="carousel">
            <div className="w-full h-full">
                {images.map((image, index) => (
                    <div
                        key={index}
                        className={`absolute inset-0 w-full h-full bg-center bg-cover transition-opacity duration-1000 ease-in-out ${index === currentIndex ? 'opacity-100' : 'opacity-0'}`}
                        style={{ backgroundImage: `url(${image})` }}
                        role="group"
                        aria-roledescription="slide"
                        aria-label={`Image ${index + 1} of ${images.length}`}
                    />
                ))}
            </div>
          
          <button 
            onClick={goToPrevious} 
            aria-label="Previous image"
            className="hidden group-hover:flex absolute top-1/2 -translate-y-1/2 left-5 text-2xl rounded-full p-2 bg-black/40 hover:bg-black/60 text-white cursor-pointer transition-all items-center justify-center"
          >
            <ChevronLeftIcon className="w-8 h-8"/>
          </button>
           <button 
            onClick={goToNext} 
            aria-label="Next image"
            className="hidden group-hover:flex absolute top-1/2 -translate-y-1/2 right-5 text-2xl rounded-full p-2 bg-black/40 hover:bg-black/60 text-white cursor-pointer transition-all items-center justify-center"
          >
            <ChevronRightIcon className="w-8 h-8"/>
          </button>

          <div className="absolute bottom-5 left-1/2 -translate-x-1/2 flex justify-center py-2 space-x-3" role="group" aria-label="Slide controls">
            {images.map((_, slideIndex) => (
              <button
                key={slideIndex}
                onClick={() => goToSlide(slideIndex)}
                className={`w-3 h-3 rounded-full transition-all duration-300 ${currentIndex === slideIndex ? 'bg-white scale-125' : 'bg-white/50 hover:bg-white/75'}`}
                aria-label={`Go to slide ${slideIndex + 1}`}
                aria-current={currentIndex === slideIndex}
              ></button>
            ))}
          </div>
        </div>
      );
    };

            <h2 className="text-3xl sm:text-4xl font-black tracking-tighter text-white mb-4">
              Galeri Serah Terima
            </h2>
            <p className="text-lg text-gray-400 max-w-2xl mx-auto mb-12">
              Momen kebahagiaan para pelanggan setia Suzuki bersama mobil impiannya.
            </p>
          </div>
          <div className="w-full overflow-hidden relative group">
            <div 
              className="flex group-hover:[animation-play-state:paused] animate-infinite-scroll"
            >
              {duplicatedImages.map((src, index) => (
                <div key={index} className="flex-shrink-0 w-1/4 sm:w-1/6 md:w-[12.5%] lg:w-[10%] xl:w-1/12 p-2">
                  <div
                    className="aspect-square rounded-xl overflow-hidden shadow-lg border-2 border-gray-800 bg-cover bg-center"
                    style={{ backgroundImage: `url(${src})` }}
                    onContextMenu={(e) => e.preventDefault()}
                    draggable="false"
                    role="img"
                    aria-label={`Handover moment ${index + 1}`}
                  >
                  </div>
                </div>
              ))}
            </div>
            <div className="absolute inset-0 bg-gradient-to-r from-gray-900 via-transparent to-gray-900 pointer-events-none"></div>
          </div>
           <style>{`
            @keyframes infinite-scroll {
              from { transform: translateX(0); }
              to { transform: translateX(-50%); }
            }
            .animate-infinite-scroll {
              animation: infinite-scroll 15s linear infinite;
            }
          `}</style>
        </section>
      );
    };

    // --- FROM: App.tsx ---
    const carouselImages = [
        'https://auto.suzuki.co.id/_next/image?url=https%3A%2F%2Fdbqhesxwpvcn8.cloudfront.net%2Fmodels%2FFRONX%2Fdetails%2Fdesktop%2Faksesorinewbannerdesktopvers_1748336857088.png&w=1920&q=75',
        'https://auto.suzuki.co.id/_next/image?url=https%3A%2F%2Fdbqhesxwpvcn8.cloudfront.net%2Fmodels%2Fundefined%2Fdetails%2Fdesktop%2Fbannerexteriordesktopvers_1730454402824.png&w=1920&q=75',
        'https://auto.suzuki.co.id/_next/image?url=https%3A%2F%2Fdbqhesxwpvcn8.cloudfront.net%2Fmodels%2Fundefined%2Fdetails%2Fdesktop%2FFrame16290_1714988122243.jpg&w=1920&q=75',
        'https://auto.suzuki.co.id/_next/image?url=https%3A%2F%2Fdbqhesxwpvcn8.cloudfront.net%2Fmodels%2Fundefined%2Fdetails%2Fdesktop%2FGroup31392_1714986998100.jpg&w=1920&q=75'
    ];
    const App = () => {
      const [selectedCar, setSelectedCar] = React.useState(null);
      const [isTestDriveModalOpen, setTestDriveModalOpen] = React.useState(false);
      const [isCreditModalOpen, setCreditModalOpen] = React.useState(false);
      const [isContactModalOpen, setContactModalOpen] = React.useState(false);

      const handleCarClick = (car) => {
        setSelectedCar(car);
      };

      const handleCloseDetailModal = () => {
        setSelectedCar(null);
      };

      const handleOpenTestDriveModal = () => {
        setTestDriveModalOpen(true);
      };
      
      const handleCloseTestDriveModal = () => {
        setTestDriveModalOpen(false);
      };

      const handleOpenCreditModal = () => {
        setCreditModalOpen(true);
      };

      const handleCloseCreditModal = () => {
        setCreditModalOpen(false);
      };

      const handleOpenContactModal = () => {
        setContactModalOpen(true);
      };
      
      const handleCloseContactModal = () => {
        setContactModalOpen(false);
      };

      return (
        <div className="min-h-screen bg-gray-900">
          <Header />
          <Banner />
          <div className="relative">
            <Carousel images={carouselImages} />
            <PromoSection />
          </div>
          <main id="car-grid" className="container mx-auto px-4 sm:px-8 py-10 pb-32">
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
              {CAR_MODELS.map((car) => (
                <CarCard key={car.id} car={car} onClick={() => handleCarClick(car)} />
              ))}
            </div>
          </main>
          
          <HandoverGallery images={HANDOVER_IMAGES} />

          <Footer />

          <BottomNavBar 
            onTestDriveClick={handleOpenTestDriveModal} 
            onCreditSimulationClick={handleOpenCreditModal}
            onContactClick={handleOpenContactModal}
          />
          
          {selectedCar && (
            <CarDetailModal car={selectedCar} onClose={handleCloseDetailModal} />
          )}

          <TestDriveModal 
            isOpen={isTestDriveModalOpen}
            onClose={handleCloseTestDriveModal}
            cars={CAR_MODELS}
          />

          <CreditSimulationModal
            isOpen={isCreditModalOpen}
            onClose={handleCloseCreditModal}
            cars={CAR_MODELS}
          />

          <ContactModal
            isOpen={isContactModalOpen}
            onClose={handleCloseContactModal}
          />
        </div>
      );
    };

    // --- FROM: index.tsx (Entry Point) ---
    const rootElement = document.getElementById('root');
    if (!rootElement) {
      throw new Error("Could not find root element to mount to");
    }

    const root = ReactDOM.createRoot(rootElement);
    root.render(
      <React.StrictMode>
        <App />
      </React.StrictMode>
    );

    // --- FROM: SEO Structured Data ---
    const generateAndInjectSchema = () => {
      const carDealerSchema = {
        "@type": "CarDealer",
        "name": "Suzuki Bandung - Dudi | Dealer Resmi NJS",
        "description": "Dealer resmi Suzuki Bandung (Nusantara Jaya Sentosa) di Gedebage. Dapatkan promo & diskon mobil Suzuki terbaru 2024. Harga OTR terbaik untuk Fronx, Jimny, New XL7 Hybrid, Ertiga, Grand Vitara, Carry, S.Presso. Hubungi sales Dudi.",
        "url": "https://bandungsuzuki.com/",
        "telephone": `+${SUZUKI_PHONE_NUMBER}`,
        "logo": "https://i.imghippo.com/files/vI4096mro.png",
        "image": "https://auto.suzuki.co.id/_next/image?url=https%3A%2F%2Fdbqhesxwpvcn8.cloudfront.net%2Fmodels%2FFRONX%2Fthree-six-zero%2Fexterior%2Fdesktop%2Feksteriorbannerdesktop_1748335564923.png&w=2048&q=75",
        "makesOffered": "Suzuki",
        "areaServed": {
          "@type": "City",
          "name": "Bandung"
        },
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Bandung",
          "addressRegion": "Jawa Barat",
          "addressCountry": "ID"
        },
        "employee": {
          "@type": "Person",
          "name": "Dudi",
          "jobTitle": "Sales Consultant",
          "telephone": `+${SUZUKI_PHONE_NUMBER}`
        }
      };

      const websiteSchema = {
        "@type": "WebSite",
        "url": "https://bandungsuzuki.com/",
        "name": "Suzuki Bandung | Promo & Harga Terbaru Mobil Suzuki | Dealer Resmi NJS",
        "publisher": {
          "@type": "Organization",
          "name": "Suzuki Bandung - Dudi",
          "logo": {
            "@type": "ImageObject",
            "url": "https://i.imghippo.com/files/vI4096mro.png"
          }
        }
      };

      const vehicleSchemas = CAR_MODELS.map(car => {
          const prices = car.variants.map(v => v.price).filter(p => p > 0);
          const offer = {
            "@type": "AggregateOffer",
            "priceCurrency": "IDR",
            "lowPrice": prices.length > 0 ? Math.min(...prices) : "0",
            "highPrice": prices.length > 0 ? Math.max(...prices) : "0",
            "offerCount": car.variants.length,
            "availability": "https://schema.org/InStock",
            "seller": {
                "@type": "CarDealer",
                "name": "Suzuki Bandung - Dudi"
            }
          };

          return {
            "@type": "Vehicle",
            "name": `Suzuki ${car.name}`,
            "brand": {
              "@type": "Brand",
              "name": "Suzuki"
            },
            "image": car.imageUrl,
            "description": `Dapatkan promo, diskon, dan harga terbaik untuk mobil Suzuki ${car.name} baru di dealer resmi Suzuki NJS Bandung. Hubungi Dudi untuk test drive dan info kredit Suzuki terdekat.`,
            "offers": offer
          };
      });

      const fullSchema = {
        "@context": "https://schema.org",
        "@graph": [
          carDealerSchema,
          websiteSchema,
          ...vehicleSchemas
        ]
      };

      const script = document.createElement('script');
      script.type = 'application/ld+json';
      script.innerHTML = JSON.stringify(fullSchema);
      document.head.appendChild(script);
    };

    generateAndInjectSchema();

  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
